<div id="product-wrapper">
  <div class="product" *ngFor="let product of (products | async)" (click)="viewProduct(product)">
    <img src="{{product.images[0].src}}" style="width: 200px">
    <div class="name">{{product.name}} by {{product.owner}}</div>
    <div class="stock">In Stock: {{product.quantity}}</div>
    <div class="price">Price: Php {{product.price}} ( Earn: 200 )</div>
  </div>
</div>
